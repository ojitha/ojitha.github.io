<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" stroke="#333" stroke-width="2"/>
  
  <!-- Title: LlamaIndex -->
  <text x="100" y="20" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c2c2c">LlamaIndex</text>
  
  <!-- Document/Data Sources (left side) -->
  <g transform="translate(20, 35)">
    <!-- Documents stack -->
    <rect x="0" y="0" width="25" height="18" fill="none" stroke="#333" stroke-width="1.5"/>
    <rect x="2" y="2" width="25" height="18" fill="none" stroke="#333" stroke-width="1.5"/>
    <rect x="4" y="4" width="25" height="18" fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="16" y="30" font-family="serif" font-size="8" text-anchor="middle" fill="#333">Data</text>
  </g>
  
  <!-- Vector Index (center-left) -->
  <g transform="translate(60, 45)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Vector representation -->
    <line x1="8" y1="10" x2="22" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="8" y1="20" x2="22" y2="20" stroke="#333" stroke-width="1"/>
    <text x="15" y="35" font-family="serif" font-size="7" text-anchor="middle" fill="#333">Vector Index</text>
  </g>
  
  <!-- Retrieval Arrow -->
  <path d="M 45 55 Q 55 45 75 55" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Query Input -->
  <g transform="translate(25, 80)">
    <rect x="0" y="0" width="40" height="12" rx="6" fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="20" y="8" font-family="serif" font-size="7" text-anchor="middle" fill="#333">Query</text>
  </g>
  
  <!-- RAG Pipeline (center) -->
  <g transform="translate(85, 70)">
    <rect x="0" y="0" width="50" height="35" rx="5" fill="none" stroke="#333" stroke-width="2"/>
    <text x="25" y="12" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">RAG</text>
    <text x="25" y="22" font-family="serif" font-size="6" text-anchor="middle" fill="#333">Retrieval</text>
    <text x="25" y="30" font-family="serif" font-size="6" text-anchor="middle" fill="#333">Generation</text>
  </g>
  
  <!-- LLM (right side) -->
  <g transform="translate(150, 60)">
    <ellipse cx="20" cy="20" rx="18" ry="15" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Brain-like pattern inside -->
    <path d="M 8 15 Q 15 10 22 15 Q 15 20 8 15" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 10 20 Q 20 18 25 22" fill="none" stroke="#333" stroke-width="1"/>
    <text x="20" y="42" font-family="serif" font-size="7" text-anchor="middle" fill="#333">LLM</text>
  </g>
  
  <!-- Response Output -->
  <g transform="translate(135, 115)">
    <rect x="0" y="0" width="45" height="12" rx="6" fill="none" stroke="#333" stroke-width="1.5"/>
    <text x="22" y="8" font-family="serif" font-size="7" text-anchor="middle" fill="#333">Response</text>
  </g>
  
  <!-- Quality Evaluation (bottom) -->
  <g transform="translate(70, 140)">
    <rect x="0" y="0" width="60" height="25" rx="3" fill="#f39c12" stroke="#e67e22" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.8"/>
    <text x="30" y="12" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">Evaluation</text>
    <text x="15" y="20" font-family="serif" font-size="6" text-anchor="middle" fill="#fff">Faithfulness</text>
    <text x="45" y="20" font-family="serif" font-size="6" text-anchor="middle" fill="#fff">Relevance</text>
  </g>
  
  <!-- Metrics indicators -->
  <g transform="translate(40, 160)">
    <circle cx="5" cy="5" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="1" opacity="0.8"/>
    <text x="5" y="3" font-family="serif" font-size="4" text-anchor="middle" fill="#d68910">MRR</text>
    <text x="5" y="15" font-family="serif" font-size="5" text-anchor="middle" fill="#d68910">Hit Rate</text>
  </g>
  
  <g transform="translate(140, 160)">
    <polygon points="5,0 10,8 0,8" fill="#e74c3c" stroke="#c0392b" stroke-width="1" opacity="0.8"/>
    <text x="5" y="15" font-family="serif" font-size="5" text-anchor="middle" fill="#c0392b">Precision</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 65 87 L 85 87" fill="none" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 135 87 L 150 75" fill="none" stroke="#d35400" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 160 95 L 160 115" fill="none" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 140 125 Q 110 135 100 140" fill="none" stroke="#16a085" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flow arrows from data to vector index -->
  <path d="M 45 45 Q 50 40 60 50" fill="none" stroke="#2980b9" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead-small" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Decorative ink splatters -->
  <circle cx="30" cy="25" r="1" fill="#e67e22" opacity="0.6"/>
  <circle cx="170" cy="35" r="0.8" fill="#9b59b6" opacity="0.7"/>
  <circle cx="25" cy="120" r="0.6" fill="#2ecc71" opacity="0.6"/>
  <circle cx="175" cy="130" r="1.2" fill="#3498db" opacity="0.5"/>
  
  <!-- Frame border -->
  <rect width="198" height="198" x="1" y="1" fill="none" stroke="#2c3e50" stroke-width="2"/>
</svg>