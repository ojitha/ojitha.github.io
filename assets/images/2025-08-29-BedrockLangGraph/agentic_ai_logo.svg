<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with AWS orange accent -->
  <circle cx="50" cy="50" r="48" fill="#4A90E2" stroke="#FF9900" stroke-width="3"/>
  
  <!-- AWS Bedrock foundation stones -->
  <rect x="10" y="88" width="80" height="8" rx="2" fill="#8B4513" opacity="0.8"/>
  <rect x="15" y="82" width="70" height="6" rx="1" fill="#A0522D" opacity="0.6"/>
  <rect x="20" y="76" width="60" height="6" rx="1" fill="#CD853F" opacity="0.4"/>
  
  <!-- AWS BEDROCK text in background (behind the agent) -->
  <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FF9900" font-weight="bold" opacity="0.3">AWS</text>
  <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold" opacity="0.3">BEDROCK</text>
  
  <!-- AWS Clouds -->
  <ellipse cx="25" cy="15" rx="8" ry="4" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="22" cy="13" rx="5" ry="3" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="28" cy="13" rx="5" ry="3" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="75" cy="20" rx="6" ry="3" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="72" cy="18" rx="4" ry="2" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="78" cy="18" rx="4" ry="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Robot head -->
  <rect x="30" y="25" width="40" height="35" rx="8" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="38" r="4" fill="#4A90E2"/>
  <circle cx="60" cy="38" r="4" fill="#4A90E2"/>
  <circle cx="40" cy="38" r="2" fill="#FFFFFF"/>
  <circle cx="60" cy="38" r="2" fill="#FFFFFF"/>
  
  <!-- Mouth -->
  <rect x="45" y="48" width="10" height="4" rx="2" fill="#2E5C8A"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#FF6B6B" stroke-width="2"/>
  <circle cx="50" cy="15" r="3" fill="#FF6B6B"/>
  
  <!-- Robot body -->
  <rect x="35" y="60" width="30" height="25" rx="4" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Chest panel with AWS Bedrock theme -->
  <rect x="42" y="67" width="16" height="11" rx="2" fill="#232F3E"/>
  
  <!-- AWS Bedrock text (tiny) -->
  <text x="50" y="71" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#FF9900" font-weight="bold">AWS</text>
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#FFFFFF">BEDROCK</text>
  
  <!-- Control buttons with AWS colors -->
  <circle cx="45" cy="70" r="1.5" fill="#50E3C2"/>
  <circle cx="55" cy="70" r="1.5" fill="#FF9900"/>
  <circle cx="50" cy="78" r="1.5" fill="#FF6B6B"/>
  
  <!-- Arms -->
  <rect x="20" y="62" width="15" height="8" rx="4" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  <rect x="65" y="62" width="15" height="8" rx="4" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Hands -->
  <circle cx="20" cy="66" r="4" fill="#50E3C2"/>
  <circle cx="80" cy="66" r="4" fill="#50E3C2"/>
  
  <!-- Legs -->
  <rect x="40" y="85" width="8" height="12" rx="4" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  <rect x="52" y="85" width="8" height="12" rx="4" fill="#E8F4FD" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- Feet -->
  <ellipse cx="44" cy="97" rx="6" ry="2" fill="#2E5C8A"/>
  <ellipse cx="56" cy="97" rx="6" ry="2" fill="#2E5C8A"/>
  
  <!-- Sparkles for AI magic -->
  <path d="M15,20 L17,22 L15,24 L13,22 Z" fill="#F5A623"/>
  <path d="M85,30 L87,32 L85,34 L83,32 Z" fill="#FF6B6B"/>
  <path d="M20,80 L22,82 L20,84 L18,82 Z" fill="#50E3C2"/>
</svg>