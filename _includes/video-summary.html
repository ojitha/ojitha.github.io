<div style="display: flex; flex-wrap: wrap; gap: 20px; margin: 2rem 0; padding: 15px; background-color: #f9f9f9; border-radius: 8px;">
  
  <div style="flex: 1; min-width: 300px;">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      <iframe 
        src="https://www.youtube.com/embed/{{ include.id }}" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div style="flex: 1; min-width: 250px; display: flex; flex-direction: column;">
    <b>Overview:</b>
    <div style="margin-bottom: 15px; font-size: 0.95em;">
      {{ include.content }}
    </div>
    
    {% if include.image %}
      <div style="margin-top: auto;">
        <span style="font-size: 0.8em; color: #666; display: block; margin-bottom: 4px;">Referenced Diagram (Click to enlarge):</span>
        <a href="{{ include.image }}" target="_blank" title="Click to view full diagram">
          <img 
            src="{{ include.image }}" 
            alt="Summary Diagram" 
            style="max-width: 200px; width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; transition: transform 0.2s;"
            onmouseover="this.style.transform='scale(1.05)'" 
            onmouseout="this.style.transform='scale(1)'"
          >
        </a>
      </div>
    {% endif %}
  </div>

</div>
