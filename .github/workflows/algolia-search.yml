on:
  push:
    branches:
      - master

name: algolia-search
jobs:
  algolia-search:
    runs-on: ubuntu-latest
    env:
      JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Algolia Jekyll Action
        uses: ojitha/ojitha.github.io@master
        with:
          APIKEY: '${{ secrets.ALGOLIA_API_KEY }}'